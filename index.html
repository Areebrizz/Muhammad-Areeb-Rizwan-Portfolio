<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muhammad Areeb Rizwan - Mechanical Engineer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        /* Hero Section */
        .hero-section {
            height: 100vh;
            position: relative;
            background: #f5f5f5;
        }

        .face {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
        }

        /* Left Side - Formal */
        .designer {
            position: absolute;
            left: 0;
            width: 50%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0.3) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 20;
            transition: all 0.4s ease;
            cursor: pointer;
            overflow: hidden;
        }

        .designer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('assets/images/formal1.png');
            background-size: cover;
            background-position: center;
            z-index: -1;
            transition: all 0.4s ease;
        }

        /* Right Side - Creative */
        .coder {
            position: absolute;
            right: 0;
            width: 50%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0.3) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 20;
            transition: all 0.4s ease;
            cursor: pointer;
            overflow: hidden;
        }

        .coder::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background-image: url('assets/images/funky1.png');
            background-size: cover;
            background-position: center;
            z-index: -1;
            transition: all 0.4s ease;
        }

        /* Text Content */
        .description {
            text-align: center;
            color: white;
            padding: 2rem;
            max-width: 400px;
            z-index: 30;
        }

        .description h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .description p {
            font-size: 1.2rem;
            line-height: 1.6;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        /* Hover Effects */
        .designer:hover {
            width: 70%;
        }

        .designer:hover::before {
            transform: scale(1.05);
        }

        .coder:hover {
            width: 70%;
        }

        .coder:hover::before {
            transform: scale(1.05);
        }

        .designer:hover ~ .coder {
            width: 30%;
        }

        .coder:hover ~ .designer {
            width: 30%;
        }

        /* Chevron Animation */
        .chevron-right {
            display: inline-block;
            transition: transform 0.3s ease;
        }

        .coder:hover .chevron-right {
            transform: translateX(10px);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .face {
                flex-direction: column;
            }

            .designer, .coder {
                position: relative;
                width: 100%;
                height: 50%;
            }

            .designer:hover, .coder:hover {
                width: 100%;
                height: 70%;
            }

            .designer:hover ~ .coder, .coder:hover ~ .designer {
                width: 100%;
                height: 30%;
            }

            .description h1 {
                font-size: 2rem;
            }

            .description p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Hero Section with Split Screen -->
    <section class="hero-section">
        <div class="face">
            <!-- Left Side - Formal -->
            <a href="/about" class="designer">
                <div class="description">
                    <h1>Formal</h1>
                    <p>Professional mechanical engineer with expertise in engineering design and analysis.</p>
                </div>
            </a>

            <!-- Right Side - Creative -->
            <a href="/portfolio" class="coder">
                <div class="description">
                    <h1>Creative <span class="chevron-right">></span></h1>
                    <p>Innovative problem solver with a passion for creative engineering solutions.</p>
                </div>
            </a>
        </div>
    </section>

    <script>
        // Simple hover effect enhancement
        document.addEventListener('DOMContentLoaded', function() {
            const designer = document.querySelector('.designer');
            const coder = document.querySelector('.coder');
            
            // Add click handlers if needed
            designer.addEventListener('click', function(e) {
                e.preventDefault();
                // Add your navigation logic here
                console.log('Navigate to about page');
            });
            
            coder.addEventListener('click', function(e) {
                e.preventDefault();
                // Add your navigation logic here
                console.log('Navigate to portfolio page');
            });
        });
    </script>
</body>
</html>
