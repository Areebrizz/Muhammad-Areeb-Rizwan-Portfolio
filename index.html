<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muhammad Areeb Rizwan - Mechanical Engineer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            overflow-x: hidden; /* Prevents horizontal scroll from transitions */
        }

        /* Hero Section Container */
        .hero-section {
            height: 100vh;
            width: 100vw;
            position: relative;
            background-color: #333;
            overflow: hidden;
        }

        /* --- STATE-BASED CONTAINERS --- */

        /* 1. Center/Default State */
        .state-center {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('assets/images/background 11.png.png');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 30;
            transition: opacity 0.5s ease-in-out;
            opacity: 1;
        }
        
        /* 2. Left State (Formal) & 3. Right State (Creative) */
        .state-left, .state-right {
            position: absolute;
            top: 0;
            height: 100%;
            transition: width 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94), opacity 0.5s ease;
            display: flex;
            align-items: center; 
            justify-content: flex-start;
            z-index: 40;
            opacity: 0;
        }

        .state-left {
            left: 0;
            width: 50%;
            background-image: url('assets/images/background 22.png.png');
            background-size: cover;
            background-position: center;
            justify-content: flex-start;
        }

        .state-right {
            right: 0;
            width: 50%;
            background-image: url('assets/images/background 3.png');
            background-size: cover;
            background-position: center;
            justify-content: flex-end;
        }
        
        /* --- CENTER STATE CONTENT --- */
        .center-content {
            z-index: 35;
            position: absolute; 
            top: 50%;
            left: 0; 
            transform: translateY(-50%); 
            width: 100%; 
            max-width: 100vw;
            padding: 0 5vw; 
            text-align: initial;
            box-sizing: border-box; 
        }
        
        /* LAYOUT: Flex container for Text */
        .center-layout {
            display: flex;
            align-items: center; 
            justify-content: flex-start; /* Aligns content to the left */
            gap: 30px; 
            width: 100%;
        }

        /* Text Block */
        .center-right-text {
            width: 40%;
            max-width: 500px;
            color: white;
            text-align: left; 
            text-shadow: 2px 2px 8px rgba(0,0,0,0.9);
        }

        .center-title-main { 
            font-size: 2.5rem; 
            font-weight: 900;
            line-height: 1.1;
            margin-bottom: 15px;
        }
        
        .center-title-main strong {
            color: #4CAF50;
            font-weight: 900;
        }

        /* Updated Motto/Slogan Styling - Subtle and Classic */
        .moto-container {
            margin-bottom: 25px;
        }

        .moto-slogan {
            font-size: 1.3rem;
            font-weight: 400;
            color: #e0e0e0; /* Soft light gray */
            font-style: italic;
            letter-spacing: 0.5px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
            margin: 0;
            display: block;
            text-align: left;
            line-height: 1.5;
        }

        .center-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 99%;
            background-image: url('assets/images/new15.png'); 
            background-size: cover; 
            background-repeat: no-repeat;
            background-position: center;
            z-index: 34;
            position: relative; 
        }

        /* CENTRAL GIFS POSITIONED OVER HANDS */
        .central-gifs-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 36;
            pointer-events: none;
        }

        .central-gif {
            position: absolute;
            width: 280px;
            height: auto;
            object-fit: contain;
            transition: transform 0.3s ease;
            pointer-events: auto;
            /* CRITICAL FIX: Center the GIF itself on its coordinates */
            transform: translate(-50%, -50%); 
        }

        .central-gif:hover {
            transform: scale(1.05) translate(-50%, -50%); /* Scale and maintain center */
        }

        /* ADJUSTED: POSITION THE GIFS OVER YOUR HANDS */
        /* These new percentages should offer better consistency across aspect ratios */
        .gif-left-hand {
            top: 65%; /* Vertical position adjusted */
            left: 40%; /* Horizontal position adjusted to be slightly more central */
        }

        .gif-right-hand {
            top: 65%; /* Vertical position adjusted */
            left: 60%; /* Using left for symmetry and adjusted position */
        }

        /* LEFT/RIGHT STATE CONTENT */
        .side-wrapper {
            width: 40%;
            padding: 0 5%;
            text-align: left;
            position: relative;
            z-index: 45; 
        }
        .state-right .side-wrapper {
            text-align: right;
        }

        .side-wrapper h1 {
            font-size: 4rem;
            font-weight: 900;
            color: white;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.8);
            margin-bottom: 10px;
        }

        .side-wrapper p.moto {
            font-size: 1.5rem;
            font-style: italic;
            color: #ccc;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
        }

        /* Image Placeholder */
        .side-image-placeholder {
            position: absolute;
            top: 0;
            height: 100%;
            width: 60%;
            background-size: cover;
            transition: opacity 0.5s ease;
            z-index: 39;
        }
        
        .state-left .side-image-placeholder {
            right: 0; 
            background-image: url('assets/images/formal1.png'); 
            /* FIX: Ensure the image focal point (head) is visible */
            background-position: center top; 
        }

        .state-right .side-image-placeholder {
            left: 0; 
            background-image: url('assets/images/new8.png'); 
            /* FIX: Ensure the image focal point is visible */
            background-position: center center; 
        }

        /* ACTIVE STATE STYLES */
        .state-center.hidden {
            opacity: 0;
            z-index: 20; 
        }

        .state-left.active {
            width: 100%; 
            opacity: 1;
            z-index: 50;
            justify-content: flex-start; 
        }
        .state-left.active .side-image-placeholder {
            opacity: 1; 
        }
        
        .state-right.active {
            width: 100%; 
            opacity: 1;
            z-index: 50;
            justify-content: flex-end; 
        }
        .state-right.active .side-image-placeholder {
            opacity: 1; 
        }

        .state-left:not(.active) { opacity: 0; z-index: 40; }
        .state-right:not(.active) { opacity: 0; z-index: 40; }

        /* Mobile Responsive (max-width: 1024px) */
        @media (max-width: 1024px) {
            
            /* Center State Adjustments */
            .center-layout {
                flex-direction: column;
                justify-content: center;
                text-align: center;
                gap: 15px;
            }
            .center-right-text {
                width: 100%;
                max-width: 100%;
                text-align: center;
                padding-top: 50px; 
            }
            .center-title-main {
                font-size: 2rem;
                margin-bottom: 10px;
            }
            .moto-container {
                margin-bottom: 15px;
            }
            .moto-slogan {
                font-size: 1.1rem;
                text-align: center;
            }

            /* Adjust central GIFs for mobile */
            .central-gif {
                width: 150px;
            }
            .gif-left-hand {
                top: 40%;
                left: 25%; /* Moved slightly in */
            }
            .gif-right-hand {
                top: 40%;
                left: 75%; /* Changed from right to left for consistency */
            }

            .side-wrapper h1 {
                font-size: 3rem;
            }
            .side-wrapper p.moto {
                font-size: 1.2rem;
            }
            
            /* REFACTORED: Mobile specific fixes for side states */
            .state-left.active, .state-right.active {
                flex-direction: column; /* Stack image and text */
                justify-content: flex-start; /* Start stacking from the top */
                align-items: center;
            }

            .side-image-placeholder {
                position: relative; /* CRITICAL: Use flow layout, not absolute */
                width: 100%; /* Image takes full width */
                height: 50vh; /* Image takes top half viewport height */
                left: 0 !important;
                right: 0 !important;
                top: 0;
                order: 1;
            }
            
            .side-wrapper {
                position: relative; /* CRITICAL: Use flow layout, not absolute */
                width: 100%; /* Text takes full width */
                height: 50vh; /* Text takes bottom half viewport height */
                padding: 20px 5%;
                text-align: center;
                order: 2; /* Put text below image */
                margin-top: 0; /* Remove problematic margin */
                /* Use flex to center text content vertically in its new 50vh space */
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
        }

    </style>
</head>
<body>
    <section class="hero-section" id="heroSection">
        
        <div class="state-center" id="stateCenter">
            
            <div class="center-image">
                
                <div class="central-gifs-container">
                    <!-- Added placeholder image fallback on error -->
                    <img src="assets/images/buggy.gif" alt="Buggy Mechanical GIF" class="central-gif gif-left-hand" onerror="this.onerror=null; this.src='https://placehold.co/280x280/282c34/ffffff?text=BUGGY+GIF+MISSING'">
                    <img src="assets/images/drone.gif" alt="Drone Mechanical GIF" class="central-gif gif-right-hand" onerror="this.onerror=null; this.src='https://placehold.co/280x280/282c34/ffffff?text=DRONE+GIF+MISSING'">
                </div>
                
            </div>
            <div class="center-content">
                
                <div class="center-layout">
                    
                    <div class="center-right-text">
                        <h1 class="center-title-main">I'm Muhammad Areeb Rizwan Siddiqui, a <strong>Mechanical Engineer</strong></h1>
                        <div class="moto-container">
                            <p class="moto-slogan">Discipline. Integrity. Innovation.</p>
                        </div>
                    </div>
                    
                    </div>
            </div>
        </div>

        <div class="state-left" id="stateLeft">
            <div class="side-wrapper">
                <h1>MECHANICAL ENGINEER</h1>
                <p class="moto">Building efficiency from precision and discipline.</p>
                <a href="/about" style="color: white; text-decoration: underline; margin-top: 20px; display: inline-block;">View Formal Profile &gt;</a>
            </div>
            <div class="side-image-placeholder"></div>
        </div>

        <div class="state-right" id="stateRight">
            <div class="side-wrapper">
                <h1>INDUSTRY 4.0 EXPERT</h1>
                <p class="moto">Automating the future of intelligent manufacturing.</p>
                <a href="/portfolio" style="color: white; text-decoration: underline; margin-top: 20px; display: inline-block;">View Creative Portfolio&gt;</a>
            </div>
            <div class="side-image-placeholder"></div>
        </div>

    </section>

    <script>
        const hero = document.getElementById('heroSection');
        const center = document.getElementById('stateCenter');
        const left = document.getElementById('stateLeft');
        const right = document.getElementById('stateRight');
        
        // Increased buffer slightly for a more forgiving center area
        const CENTER_BUFFER = 0.25; 

        function handleMouseMove(e) {
            const rect = hero.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const centerX = rect.width / 2;
            const bufferX = rect.width * CENTER_BUFFER;

            let currentState = 'center';

            if (x < centerX - bufferX) {
                currentState = 'left';
            } else if (x > centerX + bufferX) {
                currentState = 'right';
            } else {
                currentState = 'center';
            }

            if (currentState === 'center') {
                center.classList.remove('hidden');
                left.classList.remove('active');
                right.classList.remove('active');
            } else if (currentState === 'left') {
                center.classList.add('hidden');
                left.classList.add('active');
                right.classList.remove('active');
            } else if (currentState === 'right') {
                center.classList.add('hidden');
                left.classList.remove('active');
                right.classList.add('active');
            }
        }
        
        function handleMouseLeave() {
            center.classList.remove('hidden');
            left.classList.remove('active');
            right.classList.remove('active');
        }
        
        // Added touch event listeners for mobile/tablet interaction
        function handleTouchMove(e) {
             if (e.touches.length > 0) {
                // Prevent scrolling while interacting with the hero section
                e.preventDefault(); 
                // Treat the first touch point as the cursor
                const touch = e.touches[0];
                handleMouseMove({ clientX: touch.clientX, clientY: touch.clientY });
            }
        }

        function handleTouchEnd() {
            handleMouseLeave();
        }

        hero.addEventListener('mousemove', handleMouseMove);
        hero.addEventListener('mouseleave', handleMouseLeave);
        
        // Add touch listeners
        hero.addEventListener('touchmove', handleTouchMove, { passive: false });
        hero.addEventListener('touchend', handleTouchEnd);
        
    </script>
</body>
</html>
