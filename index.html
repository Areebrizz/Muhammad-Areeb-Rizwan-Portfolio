<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muhammad Areeb Rizwan - Mechanical Engineer</title>
    <!-- Load Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Lucide icons for better visual quality -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        /* Custom Keyframes from original animations.css */
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
        }

        /* Custom style for scroll reveal animation */
        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* Set Inter as default font */
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
        }

        /* Style for Navbar visibility on scroll */
        .nav-scrolled {
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            background-color: theme('colors.white');
            border-bottom: 1px solid theme('colors.gray.200');
        }
        .dark .nav-scrolled {
            background-color: theme('colors.gray.900');
            border-bottom: 1px solid theme('colors.gray.800');
        }

        /* Hide Scrollbar for Project Carousel */
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }

        /* Adham Dannaway Hero Section Styles */
        .light {
            background: #fff;
        }
        .dark .light {
            background: #1f2937;
        }
        .nopad-t {
            padding-top: 0 !important;
        }
        .nopad-b {
            padding-bottom: 0 !important;
        }
        .row {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .col-12 {
            width: 100%;
        }
        #face {
            position: relative;
            height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .face-img {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #3b82f6;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .dark .face-img {
            border-color: #60a5fa;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        .designer, .coder {
            position: absolute;
            z-index: 10;
        }
        .designer {
            top: 20%;
            left: 10%;
        }
        .coder {
            bottom: 20%;
            right: 10%;
        }
        .description {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 10px;
            max-width: 300px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        .dark .description {
            background: rgba(31, 41, 55, 0.95);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .description h1 {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #1f2937;
        }
        .dark .description h1 {
            color: #f9fafb;
        }
        .description p {
            color: #6b7280;
            line-height: 1.6;
        }
        .dark .description p {
            color: #d1d5db;
        }
        .chevron-left, .chevron-right {
            color: #3b82f6;
            font-weight: bold;
        }
        .dark .chevron-left, .dark .chevron-right {
            color: #60a5fa;
        }
        #designer-img, #coder-img, #designer-bg, #coder-bg {
            display: none; /* Hide unused elements for now */
        }

        /* Hover effects */
        .designer:hover, .coder:hover {
            transform: translateY(-5px);
        }
        .designer:hover .description, .coder:hover .description {
            background: rgba(59, 130, 246, 0.95);
        }
        .designer:hover h1, .coder:hover h1,
        .designer:hover p, .coder:hover p {
            color: white;
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-300">

    <!-- Theme Toggle -->
    <button id="themeToggle" class="fixed top-6 right-6 bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-700 rounded-full w-12 h-12 flex items-center justify-center cursor-pointer shadow-xl z-50 hover:scale-105 transition-transform">
        <span id="themeIcon">
            <i data-lucide="moon" class="w-6 h-6 text-blue-600 dark:text-yellow-400"></i>
        </span>
    </button>

    <!-- Navigation -->
    <nav id="mainNav" class="fixed top-0 w-full bg-transparent border-b border-transparent z-40 transition-all duration-300">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="#home" class="text-2xl font-extrabold text-blue-600 dark:text-blue-400 tracking-wider nav-link">AR</a>
            <ul class="hidden md:flex space-x-8">
                <li><a href="#work" class="text-base font-medium text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 transition-colors nav-link">Work</a></li>
                <li><a href="#about" class="text-base font-medium text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 transition-colors nav-link">About</a></li>
                <li><a href="#contact" class="text-base font-medium text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 transition-colors nav-link">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- New Hero Section - Adham Dannaway Style -->
    <section id="home" class="light nopad-t nopad-b">
        <div class="row">
            <div class="col-12">
                <div id="face" class="face">
                    <a href="#work">
                        <div id="engineer" class="designer reveal">
                            <div id="engineer-desc" class="description">
                                <h1>Mechanical Engineer</h1>
                                <p>Specializing in industrial automation and sustainable solutions.</p>
                            </div>
                        </div>
                    </a>

                    <a href="#about">
                        <div id="automation" class="coder reveal">
                            <div id="automation-desc" class="description">
                                <h1><span class="chevron-left"><</span>Automation Specialist<span class="chevron-right">></span></h1>
                                <p>Bridging engineering problems with intelligent, user-centric systems.</p>
                            </div>
                        </div>
                    </a>

                    <img id="face-img" class="face-img reveal" src="assets/images/formal pic 1.png" alt="Muhammad Areeb Rizwan - Mechanical Engineer">

                    <!-- Optional background elements -->
                    <div id="designer-img" class="designer-img"></div>
                    <div id="coder-img" class="coder-img"></div>
                    <div id="designer-bg" class="designer-bg"></div>
                    <div id="coder-bg" class="coder-bg"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- Rest of your content remains exactly the same -->
    <section id="work" class="py-16 bg-gray-100 dark:bg-gray-800 transition-colors duration-300">
        <!-- Your work section content -->
    </section>

    <section id="about" class="py-16">
        <!-- Your about section content -->
    </section>

    <section id="contact" class="py-16 bg-gray-100 dark:bg-gray-800 transition-colors duration-300">
        <!-- Your contact section content -->
    </section>

    <footer class="py-8 border-t border-gray-200 dark:border-gray-800">
        <!-- Your footer content -->
    </footer>

    <!-- JavaScript for Interactions -->
    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Theme Toggle Logic
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');
        const body = document.body;

        const isSystemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        let isDarkMode = localStorage.getItem('theme') === 'dark' || (localStorage.getItem('theme') === null && isSystemDark);

        function updateTheme() {
            if (isDarkMode) {
                body.classList.add('dark');
                themeIcon.innerHTML = '<i data-lucide="sun" class="w-6 h-6 text-yellow-400"></i>';
            } else {
                body.classList.remove('dark');
                themeIcon.innerHTML = '<i data-lucide="moon" class="w-6 h-6 text-blue-600"></i>';
            }
            lucide.createIcons();
            localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
        }

        themeToggle.addEventListener('click', () => {
            isDarkMode = !isDarkMode;
            updateTheme();
        });

        // Initialize theme on load
        updateTheme();

        // Navbar Scroll Effect
        const mainNav = document.getElementById('mainNav');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 50) {
                mainNav.classList.add('nav-scrolled');
                mainNav.classList.remove('bg-transparent', 'border-b', 'border-transparent');
            } else {
                mainNav.classList.remove('nav-scrolled');
                mainNav.classList.add('bg-transparent', 'border-b', 'border-transparent');
            }
        });

        // Scroll Reveal Animation
        const revealElements = document.querySelectorAll('.reveal');
        function revealOnScroll() {
            const windowHeight = window.innerHeight;
            for (let i = 0; i < revealElements.length; i++) {
                const elementTop = revealElements[i].getBoundingClientRect().top;
                const revealPoint = 100;
                if (elementTop < windowHeight - revealPoint) {
                    revealElements[i].classList.add('active');
                }
            }
        }

        window.addEventListener('scroll', revealOnScroll);
        window.addEventListener('load', revealOnScroll);

        // Horizontal Scroll Carousel Logic
        const projectsContainer = document.getElementById('projectsContainer');
        const scrollLeftBtn = document.getElementById('scrollLeft');
        const scrollRightBtn = document.getElementById('scrollRight');

        if (projectsContainer) {
            scrollLeftBtn.addEventListener('click', () => {
                const scrollAmount = projectsContainer.clientWidth * 0.6; 
                projectsContainer.scrollBy({ left: -scrollAmount, behavior: 'smooth' });
            });

            scrollRightBtn.addEventListener('click', () => {
                const scrollAmount = projectsContainer.clientWidth * 0.6;
                projectsContainer.scrollBy({ left: scrollAmount, behavior: 'smooth' });
            });
        }
    </script>
</body>
</html>
