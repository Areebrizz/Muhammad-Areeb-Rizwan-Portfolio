<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muhammad Areeb Rizwan - Mechanical Engineer</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            color: #333333;
            overflow-x: hidden;
        }

        /* Hero Section */
        .hero-section {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        /* Split Screen Effect */
        .face {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .face a {
            color: #757575;
            text-decoration: none;
        }

        .face .designer, .face .coder {
            position: absolute;
            width: 50%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .face .designer {
            left: 0;
        }

        .face .coder {
            right: 0;
            text-align: right;
        }

        .face .designer:hover, .face .coder:hover {
            width: 60%;
        }

        .face .designer:hover ~ .coder {
            width: 40%;
        }

        .face .coder:hover ~ .designer {
            width: 40%;
        }

        /* Background Images */
        .face .designer-img, .face .coder-img {
            position: absolute;
            top: 0;
            height: 100%;
            width: 100%;
            background-size: cover;
            background-position: center;
            transition: all 0.3s ease;
        }

        .face .designer-img {
            left: 0;
            background-image: url('assets/images/formal1.png');
            clip-path: polygon(0 0, 100% 0, 80% 100%, 0 100%);
        }

        .face .coder-img {
            right: 0;
            background-image: url('assets/images/funky1.png');
            clip-path: polygon(20% 0, 100% 0, 100% 100%, 0 100%);
        }

        .face .designer:hover ~ .designer-img {
            width: 60%;
        }

        .face .coder:hover ~ .coder-img {
            width: 60%;
        }

        .face .designer:hover ~ .coder-img {
            width: 40%;
        }

        .face .coder:hover ~ .designer-img {
            width: 40%;
        }

        /* Descriptions */
        .face .description {
            position: relative;
            z-index: 20;
            color: white;
            padding: 2rem;
            max-width: 80%;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        .face h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .face p {
            font-size: 1.25rem;
            line-height: 1.5;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .face {
                height: 100vh;
            }

            .face .designer, .face .coder {
                width: 100%;
                height: 50%;
                position: relative;
            }

            .face .designer {
                top: 0;
            }

            .face .coder {
                bottom: 0;
                top: auto;
            }

            .face .designer-img, .face .coder-img {
                width: 100%;
                height: 50%;
                clip-path: none;
                position: absolute;
            }

            .face .designer-img {
                top: 0;
                clip-path: polygon(0 0, 100% 0, 100% 80%, 0 100%);
            }

            .face .coder-img {
                bottom: 0;
                top: auto;
                clip-path: polygon(0 20%, 100% 0, 100% 100%, 0 100%);
            }

            .face .designer:hover, .face .coder:hover {
                width: 100%;
                height: 60%;
            }

            .face .designer:hover ~ .coder {
                height: 40%;
            }

            .face .coder:hover ~ .designer {
                height: 40%;
            }

            .face .designer:hover ~ .designer-img {
                height: 60%;
            }

            .face .coder:hover ~ .coder-img {
                height: 60%;
            }

            .face .designer:hover ~ .coder-img {
                height: 40%;
            }

            .face .coder:hover ~ .designer-img {
                height: 40%;
            }

            .face h1 {
                font-size: 2rem;
            }

            .face p {
                font-size: 0.9rem;
            }

            .face .description {
                padding: 1rem;
            }
        }

        @media (max-width: 640px) {
            .face h1 {
                font-size: 1.5rem;
            }

            .face p {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Hero Section with Split Screen -->
    <section class="hero-section">
        <div class="face">
            <a href="#about">
                <div class="designer">
                    <div class="description">
                        <h1>Formal</h1>
                        <p>Professional mechanical engineer with expertise in engineering design and analysis.</p>
                    </div>
                </div>
            </a>

            <a href="#portfolio">
                <div class="coder">
                    <div class="description">
                        <h1>Creative</h1>
                        <p>Innovative problem solver with a passion for creative engineering solutions.</p>
                    </div>
                </div>
            </a>

            <div class="designer-img"></div>
            <div class="coder-img"></div>
        </div>
    </section>
</body>
</html>
