<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muhammad Areeb Rizwan - Mechanical Engineer</title>
    <!-- Load Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Lucide icons for better visual quality -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        /* Custom Keyframes from original animations.css */
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
        }

        /* Custom style for the floating cards and avatar placeholder */
        .floating-card {
            animation: float 8s ease-in-out infinite;
            background-color: theme('colors.white');
        }
        .dark .floating-card {
            background-color: theme('colors.gray.800');
        }

        /* Custom style for scroll reveal animation */
        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94); /* ease-out-quad */
        }

        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* Set Inter as default font */
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
        }

        /* Style for Navbar visibility on scroll (initial state) */
        .nav-scrolled {
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            background-color: theme('colors.white');
            border-bottom: 1px solid theme('colors.gray.200');
        }
        .dark .nav-scrolled {
            background-color: theme('colors.gray.900');
            border-bottom: 1px solid theme('colors.gray.800');
        }

        /* Hide Scrollbar for Project Carousel, but allow scrolling */
        .scrollbar-hide {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        .scrollbar-hide::-webkit-scrollbar {
            display: none;  /* Chrome, Safari and Opera */
        }

        /* NEW: Hero Section Styles */
        .hero-section {
            background-image: url('assets/images/background 1.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }
        
        /* Overlay to improve text readability */
        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            z-index: 1;
        }
        
        .dark .hero-section::before {
            background: rgba(0, 0, 0, 0.5);
        }
        
        .hero-content {
            position: relative;
            z-index: 2;
        }
        
        .profile-image {
            position: relative;
            z-index: 2;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .profile-img {
            width: 100%;
            max-width: 500px;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 4px solid rgba(255, 255, 255, 0.2);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .hero-section {
                background-position: left center;
            }
            
            .profile-img {
                max-width: 300px;
            }
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-300">

    <!-- Theme Toggle -->
    <button id="themeToggle" class="fixed top-6 right-6 bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-700 rounded-full w-12 h-12 flex items-center justify-center cursor-pointer shadow-xl z-50 hover:scale-105 transition-transform">
        <span id="themeIcon">
            <i data-lucide="moon" class="w-6 h-6 text-blue-600 dark:text-yellow-400"></i>
        </span>
    </button>

    <!-- Navigation -->
    <nav id="mainNav" class="fixed top-0 w-full bg-transparent border-b border-transparent z-40 transition-all duration-300">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="#home" class="text-2xl font-extrabold text-blue-600 dark:text-blue-400 tracking-wider nav-link">AR</a>
            <ul class="hidden md:flex space-x-8">
                <li><a href="#work" class="text-base font-medium text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 transition-colors nav-link">Work</a></li>
                <li><a href="#about" class="text-base font-medium text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 transition-colors nav-link">About</a></li>
                <li><a href="#contact" class="text-base font-medium text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 transition-colors nav-link">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="hero-section min-h-screen pt-32 pb-16 flex items-center">
        <div class="container mx-auto px-6 grid md:grid-cols-2 items-center gap-16 hero-content">
            <div class="text-center md:text-left reveal">
                <h1 class="text-6xl md:text-7xl lg:text-8xl font-extrabold leading-tight mb-4 text-white">
                    <span class="block">Muhammad Areeb Rizwan</span>
                    <span class="block text-blue-400">Mechanical Engineer</span>
                </h1>
                <p class="text-xl text-gray-200 mb-8 max-w-xl md:mx-0 mx-auto">
                    Discipline. Integrity. Innovation.
                </p>
                <div class="flex flex-wrap justify-center md:justify-start gap-4">
                    <a href="#work" class="px-8 py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition-all shadow-md hover:shadow-lg transform hover:-translate-y-0.5 btn-primary">View My Work</a>
                    <a href="#contact" class="px-8 py-3 bg-transparent text-white font-semibold rounded-lg border-2 border-gray-300 hover:border-blue-400 transition-all transform hover:-translate-y-0.5 btn-secondary">Get In Touch</a>
                </div>
            </div>
            <!-- Profile Image on the Right Side -->
            <div class="profile-image reveal">
                <img src="assets/images/formal1.png" alt="Muhammad Areeb Rizwan" class="profile-img">
            </div>
        </div>
    </section>

    <!-- Rest of your content would go here -->
    <!-- Work Section -->
    <section id="work" class="py-16 bg-gray-100 dark:bg-gray-800 transition-colors duration-300">
        <!-- Your work section content -->
    </section>

    <!-- About Section -->
    <section id="about" class="py-16">
        <!-- Your about section content -->
    </section>

    <!-- Contact Section -->
    <section id="contact" class="py-16 bg-gray-100 dark:bg-gray-800 transition-colors duration-300">
        <!-- Your contact section content -->
    </section>

    <!-- Footer -->
    <footer class="py-8 border-t border-gray-200 dark:border-gray-800">
        <div class="container mx-auto px-6 text-center">
            <p class="text-sm text-gray-500 dark:text-gray-400">&copy; 2025 Muhammad Areeb Rizwan. All rights reserved.</p>
        </div>
    </footer>

    <!-- JavaScript for Interactions -->
    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // 1. Theme Toggle Logic
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');
        const body = document.body;

        const isSystemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        let isDarkMode = localStorage.getItem('theme') === 'dark' || (localStorage.getItem('theme') === null && isSystemDark);

        function updateTheme() {
            if (isDarkMode) {
                body.classList.add('dark');
                themeIcon.innerHTML = '<i data-lucide="sun" class="w-6 h-6 text-yellow-400"></i>';
            } else {
                body.classList.remove('dark');
                themeIcon.innerHTML = '<i data-lucide="moon" class="w-6 h-6 text-blue-600"></i>';
            }
            lucide.createIcons();
            localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
        }

        themeToggle.addEventListener('click', () => {
            isDarkMode = !isDarkMode;
            updateTheme();
        });

        // Initialize theme on load
        updateTheme();

        // 2. Navbar Scroll Effect Logic
        const mainNav = document.getElementById('mainNav');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 50) {
                mainNav.classList.add('nav-scrolled');
                mainNav.classList.remove('bg-transparent', 'border-b', 'border-transparent');
            } else {
                mainNav.classList.remove('nav-scrolled');
                mainNav.classList.add('bg-transparent', 'border-b', 'border-transparent');
            }
        });

        // 3. Scroll Reveal Animation Logic
        const revealElements = document.querySelectorAll('.reveal');

        function revealOnScroll() {
            const windowHeight = window.innerHeight;
            for (let i = 0; i < revealElements.length; i++) {
                const elementTop = revealElements[i].getBoundingClientRect().top;
                const revealPoint = 100; // Offset from bottom of viewport

                if (elementTop < windowHeight - revealPoint) {
                    revealElements[i].classList.add('active');
                } else {
                    // Optional: remove 'active' class if scrolling back up
                    // revealElements[i].classList.remove('active');
                }
            }
        }

        window.addEventListener('scroll', revealOnScroll);
        // Run once on load to show elements already in view
        window.addEventListener('load', revealOnScroll);
    </script>
</body>
</html>
