<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muhammad Areeb Rizwan - Mechanical Engineer</title>
    <!-- Load Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Lucide icons for better visual quality -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        /* Custom Keyframes from original animations.css */
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
        }

        /* Custom style for scroll reveal animation */
        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* Set Inter as default font */
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
        }

        /* Style for Navbar visibility on scroll (initial state) */
        .nav-scrolled {
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            background-color: theme('colors.white');
            border-bottom: 1px solid theme('colors.gray.200');
        }
        .dark .nav-scrolled {
            background-color: theme('colors.gray.900');
            border-bottom: 1px solid theme('colors.gray.800');
        }

        /* Hide Scrollbar for Project Carousel, but allow scrolling */
        .scrollbar-hide {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        .scrollbar-hide::-webkit-scrollbar {
            display: none;  /* Chrome, Safari and Opera */
        }

        /* IMPROVED: Hero Section Styles */
        .hero-section {
            background-image: url('assets/images/background 1.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            overflow: hidden;
        }
        
        /* Overlay to improve text readability */
        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0.4) 50%, rgba(0,0,0,0.1) 100%);
            z-index: 1;
        }
        
        .dark .hero-section::before {
            background: linear-gradient(90deg, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.5) 50%, rgba(0,0,0,0.2) 100%);
        }
        
        .hero-content {
            position: relative;
            z-index: 2;
            width: 100%;
        }
        
        /* Split Screen Effect - Adham Dannaway Style */
        .face {
            width: 100%;
            height: 600px;
            position: relative;
            margin: 0 auto;
            max-width: 1040px;
        }
        
        .face a {
            color: #757575;
            text-decoration: none;
        }
        
        .face .coder, .face .designer {
            position: absolute;
            width: 50%;
            height: 100%;
            display: block;
            z-index: 10;
            top: 0;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .face .designer {
            left: 0;
            justify-content: flex-start;
        }
        
        .face .coder {
            right: 0;
            justify-content: flex-end;
        }
        
        .face .designer:hover, .face .coder:hover {
            width: 60%;
        }
        
        .face .designer:hover ~ .coder {
            width: 40%;
        }
        
        .face .coder:hover ~ .designer {
            width: 40%;
        }
        
        .face .designer-img, .face .coder-img {
            position: absolute;
            top: 0;
            height: 100%;
            width: 50%;
            background-size: cover;
            background-position: center;
            transition: all 0.3s ease;
            z-index: 1;
        }
        
        .face .designer-img {
            left: 0;
            background-image: url('assets/images/formal1.png');
            clip-path: polygon(0 0, 100% 0, 80% 100%, 0 100%);
        }
        
        .face .coder-img {
            right: 0;
            background-image: url('assets/images/funky1.png');
            clip-path: polygon(20% 0, 100% 0, 100% 100%, 0 100%);
        }
        
        .face .designer:hover ~ .designer-img {
            width: 60%;
        }
        
        .face .coder:hover ~ .coder-img {
            width: 60%;
        }
        
        .face .designer:hover ~ .coder-img {
            width: 40%;
        }
        
        .face .coder:hover ~ .designer-img {
            width: 40%;
        }
        
        .face .description {
            position: relative;
            z-index: 20;
            color: white;
            padding: 2rem;
            max-width: 80%;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
        
        .face .designer .description {
            text-align: left;
            left: 0;
        }
        
        .face .coder .description {
            text-align: right;
            right: 0;
        }
        
        .face h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        
        .face p {
            font-size: 1.25rem;
            line-height: 1.5;
        }
        
        .face .designer h1 {
            color: #ffffff;
        }
        
        .face .coder h1 {
            color: #ffffff;
        }
        
        .face .designer .chevron-left, .face .coder .chevron-right {
            display: inline-block;
            transition: transform 0.3s ease;
        }
        
        .face .designer:hover .chevron-left {
            transform: translateX(-5px);
        }
        
        .face .coder:hover .chevron-right {
            transform: translateX(5px);
        }

        /* Text animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in-up {
            animation: fadeInUp 1s ease-out forwards;
        }

        .text-delay-1 {
            animation-delay: 0.2s;
            opacity: 0;
        }

        .text-delay-2 {
            animation-delay: 0.4s;
            opacity: 0;
        }

        .text-delay-3 {
            animation-delay: 0.6s;
            opacity: 0;
        }

        /* Responsive design */
        @media (max-width: 1024px) {
            .face {
                height: 500px;
            }
            
            .face h1 {
                font-size: 2.5rem;
            }
            
            .face p {
                font-size: 1rem;
            }
        }

        @media (max-width: 768px) {
            .hero-section {
                background-position: left center;
            }
            
            .face {
                height: 400px;
            }
            
            .face .designer, .face .coder {
                width: 100%;
                height: 50%;
            }
            
            .face .designer {
                top: 0;
            }
            
            .face .coder {
                bottom: 0;
                top: auto;
            }
            
            .face .designer-img, .face .coder-img {
                width: 100%;
                height: 50%;
                clip-path: none;
            }
            
            .face .designer-img {
                top: 0;
                clip-path: polygon(0 0, 100% 0, 100% 80%, 0 100%);
            }
            
            .face .coder-img {
                bottom: 0;
                top: auto;
                clip-path: polygon(0 20%, 100% 0, 100% 100%, 0 100%);
            }
            
            .face .designer:hover, .face .coder:hover {
                width: 100%;
                height: 60%;
            }
            
            .face .designer:hover ~ .coder {
                height: 40%;
            }
            
            .face .coder:hover ~ .designer {
                height: 40%;
            }
            
            .face .designer:hover ~ .designer-img {
                height: 60%;
            }
            
            .face .coder:hover ~ .coder-img {
                height: 60%;
            }
            
            .face .designer:hover ~ .coder-img {
                height: 40%;
            }
            
            .face .coder:hover ~ .designer-img {
                height: 40%;
            }
            
            .face h1 {
                font-size: 2rem;
            }
            
            .face p {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 640px) {
            .face {
                height: 350px;
            }
            
            .face h1 {
                font-size: 1.5rem;
            }
            
            .face p {
                font-size: 0.8rem;
            }
            
            .face .description {
                padding: 1rem;
            }
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-300">

    <!-- Theme Toggle -->
    <button id="themeToggle" class="fixed top-6 right-6 bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-700 rounded-full w-12 h-12 flex items-center justify-center cursor-pointer shadow-xl z-50 hover:scale-105 transition-transform">
        <span id="themeIcon">
            <i data-lucide="moon" class="w-6 h-6 text-blue-600 dark:text-yellow-400"></i>
        </span>
    </button>

    <!-- Navigation -->
    <nav id="mainNav" class="fixed top-0 w-full bg-transparent border-b border-transparent z-40 transition-all duration-300">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="#home" class="text-2xl font-extrabold text-blue-600 dark:text-blue-400 tracking-wider nav-link">AR</a>
            <ul class="hidden md:flex space-x-8">
                <li><a href="#work" class="text-base font-medium text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 transition-colors nav-link">Work</a></li>
                <li><a href="#about" class="text-base font-medium text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 transition-colors nav-link">About</a></li>
                <li><a href="#contact" class="text-base font-medium text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 transition-colors nav-link">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- IMPROVED Hero Section with Split Screen Effect -->
    <section id="home" class="hero-section">
        <div class="container mx-auto px-6 hero-content">
            <div class="face">
                <a href="/about">
                    <div class="designer">
                        <div class="description">
                            <h1>Formal</h1>
                            <p>Professional mechanical engineer with expertise in engineering design and analysis.</p>
                        </div>
                    </div>
                </a>

                <a href="/portfolio">
                    <div class="coder">
                        <div class="description">
                            <h1>Creative <span class="chevron-right">></span></h1>
                            <p>Innovative problem solver with a passion for creative engineering solutions.</p>
                        </div>
                    </div>
                </a>

                <div class="designer-img"></div>
                <div class="coder-img"></div>
            </div>
        </div>
    </section>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();
        
        // Theme toggle functionality
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');
        
        themeToggle.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
            
            // Update icon based on theme
            if (document.documentElement.classList.contains('dark')) {
                themeIcon.innerHTML = '<i data-lucide="sun" class="w-6 h-6 text-yellow-400"></i>';
            } else {
                themeIcon.innerHTML = '<i data-lucide="moon" class="w-6 h-6 text-blue-600"></i>';
            }
            
            // Re-initialize icons after change
            lucide.createIcons();
        });
        
        // Navbar scroll effect
        window.addEventListener('scroll', () => {
            const nav = document.getElementById('mainNav');
            if (window.scrollY > 50) {
                nav.classList.add('nav-scrolled');
            } else {
                nav.classList.remove('nav-scrolled');
            }
        });
        
        // Scroll reveal animation
        const revealElements = document.querySelectorAll('.reveal');
        
        const revealOnScroll = () => {
            revealElements.forEach(element => {
                const elementTop = element.getBoundingClientRect().top;
                const elementVisible = 150;
                
                if (elementTop < window.innerHeight - elementVisible) {
                    element.classList.add('active');
                }
            });
        };
        
        window.addEventListener('scroll', revealOnScroll);
        // Initial check
        revealOnScroll();
    </script>
</body>
</html>
