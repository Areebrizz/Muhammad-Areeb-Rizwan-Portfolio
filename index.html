<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muhammad Areeb Rizwan - Mechanical Engineer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden; /* Prevent scroll on the single-page hero */
        }

        /* Hero Section Container */
        .hero-section {
            height: 100vh;
            width: 100vw;
            position: relative;
            background-color: #333; /* Default fallback */
            overflow: hidden;
        }

        /* --- STATE-BASED CONTAINERS --- */

        /* 1. Center/Default State - This sits behind everything initially */
        .state-center {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* NOTE: This background will be obscured by the full-screen .center-image */
            background-image: url('assets/images/background 1.png'); /* Center Background */
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 30;
            transition: opacity 0.5s ease-in-out;
            opacity: 1; /* Default state is visible */
        }
        
        /* 2. Left State (Formal) & 3. Right State (Creative) - These expand */
        .state-left, .state-right {
            position: absolute;
            top: 0;
            height: 100%;
            transition: width 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94), opacity 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            z-index: 40; /* Above center state */
            opacity: 0; /* Hidden by default */
        }

        /* Initial sizes for Left/Right states (visible only when center state fades) */
        .state-left {
            left: 0;
            width: 50%;
            background-image: url('assets/images/background 2.png'); /* Left Background */
            background-size: cover;
            background-position: center;
            justify-content: flex-start;
        }

        .state-right {
            right: 0;
            width: 50%;
            background-image: url('assets/images/background 3.png'); /* Right Background */
            background-size: cover;
            background-position: center;
            justify-content: flex-end;
        }
        
        /* --- CENTER STATE CONTENT --- */
        .center-content {
            /* Positioning for full-width span */
            z-index: 35;
            position: absolute; 
            top: 50%;
            left: 0; /* Align content container to the far left of the viewport */
            transform: translateY(-50%); /* Only vertical centering needed */
            width: 100%; /* Span the whole width */
            max-width: 100vw; /* Ensure it respects viewport width */
            padding: 0 5vw; /* Add horizontal padding to create space from edges */
            text-align: initial;
            box-sizing: border-box; /* Crucial for padding/width calculation */
        }
        
        /* NEW LAYOUT: Flex container for the Text (Left) and GIFs (Right) */
        .center-layout {
            display: flex;
            align-items: center; 
            justify-content: space-between; /* Pushes content blocks to the far left and right */
            gap: 40px; 
            width: 100%;
        }

        /* NEW LAYOUT: GIF Container - Bounding Box Removed */
        .center-left-gifs {
            display: flex; 
            flex-direction: column; 
            gap: 20px; 
            width: 45%; 
            max-width: 350px; 
            /* Removed: background, padding, border-radius, and box-shadow */
        }

        /* Individual GIF styling - Removed border-radius and box-shadow */
        .center-left-gifs img {
            width: 100%;
            max-width: 150px; 
            height: auto;
            aspect-ratio: 1 / 1; 
            object-fit: cover;
            /* Removed: border-radius and box-shadow */
            transition: transform 0.3s ease;
        }

        /* Zig-Zag Effect: Align odd GIFs to the start (left) and even GIFs to the end (right) */
        .center-left-gifs img:nth-child(odd) {
            align-self: flex-start; 
        }

        .center-left-gifs img:nth-child(even) {
            align-self: flex-end; 
        }

        .center-left-gifs img:hover {
            transform: scale(1.05);
        }

        /* NEW LAYOUT: Text Block (Now on Far Left) */
        .center-right-text {
            width: 45%; /* Slightly less than 50% to prevent overlap */
            max-width: 500px; /* Cap width for desktop view */
            color: white;
            text-align: left; /* ALIGNED TO THE FAR LEFT */
            text-shadow: 2px 2px 8px rgba(0,0,0,0.9);
        }

        /* Further reduced font size for the main title */
        .center-title-main { 
            font-size: 2.75rem; /* Reduced from 3rem */
            font-weight: 900;
            line-height: 1.1;
            margin-bottom: 20px;
        }
        
        .center-title-main strong {
            color: #4CAF50; /* Highlight Mechanical Engineer */
            font-weight: 900;
        }

        /* Styling for the large text block */
        .center-text-statement {
            font-size: 1.8rem;
            font-weight: 500;
            line-height: 1.4;
            margin-bottom: 25px;
            display: block;
        }

        /* Hiding the original single-line title/subtitle elements */
        .center-content h1.center-title, .center-content p[class] {
            display: none !important; 
        }

        .center-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 99%;
            /* Make collage2.png fill the entire state-center area */
            background-image: url('assets/images/new15.png'); 
            background-size: cover; /* This makes the image fill the space */
            background-repeat: no-repeat;
            background-position: center;
            z-index: 34; /* Below the text */
        }

        /* CTA Button styling (Kept, but the element will be removed from HTML) */
        .cta-button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            background-color: #4CAF50; /* Green CTA button */
            color: white;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.2rem;
            border-radius: 50px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .cta-button:hover {
            background-color: #388E3C;
            transform: translateY(-2px);
        }


        /* --- LEFT/RIGHT STATE CONTENT (FIXED) - No changes here --- */
        .side-wrapper {
            width: 80%;
            padding: 0 5%;
            text-align: left;
            position: relative;
            z-index: 45; /* Ensure text is above the image placeholder */
        }
        .state-right .side-wrapper {
            text-align: right;
        }

        .side-wrapper h1 {
            font-size: 4rem;
            font-weight: 900;
            color: white;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.8);
            margin-bottom: 10px;
        }

        .side-wrapper p.moto {
            font-size: 1.5rem;
            font-style: italic;
            color: #ccc;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
        }

        /* Image Placeholder on the opposite side (FIXED) */
        .side-image-placeholder {
            position: absolute;
            top: 0;
            height: 100%;
            width: 50%; 
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: 39; /* Below the text wrapper */
        }
        
        .state-left .side-image-placeholder {
            right: 0;
            background-image: url('assets/images/formal1.png'); 
        }

        .state-right .side-image-placeholder {
            left: 0;
            background-image: url('assets/images/new8.png'); 
        }

        /* --- ACTIVE STATE STYLES (FIXED) --- */

        .state-center.hidden {
            opacity: 0;
            z-index: 20; 
        }

        .state-left.active {
            width: 100%; 
            opacity: 1;
            z-index: 50;
            justify-content: flex-start; /* Changed from center to flex-start */
        }
        .state-left.active .side-image-placeholder {
            opacity: 1; 
        }
        
        .state-right.active {
            width: 100%; 
            opacity: 1;
            z-index: 50;
            justify-content: flex-end; /* Changed from center to flex-end */
        }
        .state-right.active .side-image-placeholder {
            opacity: 1; 
        }

        .state-left:not(.active) { opacity: 0; z-index: 40; }
        .state-right:not(.active) { opacity: 0; z-index: 40; }

        /* Responsive adjustments */
        @media (max-width: 900px) {
            .center-content {
                /* On mobile, revert to centered content */
                left: 50%;
                transform: translate(-50%, -50%);
                padding: 20px;
            }
            .center-layout {
                flex-direction: column; /* Stack vertically on tablets/mobiles */
                gap: 30px;
            }
            
            .center-left-gifs, .center-right-text {
                width: 100%; /* Full width for stacked content */
                padding: 0 20px;
                max-width: none; /* Remove desktop max-width cap */
            }

            .center-left-gifs {
                /* Ensure vertical stacking and centering on mobile */
                display: flex;
                flex-direction: column;
                align-items: center; /* Center the whole GIF block */
                max-width: 300px;
                margin: 0 auto;
                padding: 0; /* Also remove padding on mobile */
            }
            
            /* Center text on small screens */
            .center-right-text {
                text-align: center;
            }

            /* Reduced font size for mobile */
            .center-title-main {
                font-size: 2.25rem; 
                text-align: center;
                margin-top: 0; 
            }
            .center-text-statement {
                font-size: 1.2rem;
            }
            
            /* Simplify mobile zig-zag by just centering the block */
            .center-left-gifs img:nth-child(odd),
            .center-left-gifs img:nth-child(even) {
                align-self: center; 
                width: 150px;
            }
        }
        
        @media (max-width: 500px) {
            /* Further reduced font size for small phones */
            .center-title-main {
                font-size: 1.75rem; 
            }
            .center-text-statement {
                font-size: 1rem;
            }
        }

    </style>
</head>
<body>
    <section class="hero-section" id="heroSection">
        
        <div class="state-center" id="stateCenter">
            <div class="center-image"></div>
            <div class="center-content">
                
                <!-- REVERSED TWO-COLUMN LAYOUT -->
                <div class="center-layout">
                    
                    <!-- FIRST: Text (now on far left) -->
                    <div class="center-right-text">
                        <h1 class="center-title-main">Iâ€™m Muhammad Areeb Rizwan Siddiqui, a <strong>Mechanical Engineer</strong></h1>
                        <p class="center-text-statement">
                            ready to create global impact.
                        </p>
                        <!-- CTA button has been removed -->
                    </div>
                    
                    <!-- SECOND: GIFs (now on far right) -->
                    <div class="center-left-gifs">
                        <img src="assets/images/drone.gif" alt="Drone Mechanical GIF">
                        <img src="assets/images/chevr.gif" alt="Chevron Mechanical GIF">
                        <img src="assets/images/helii.gif" alt="Helicopter Mechanical GIF">
                        <img src="assets/images/buggy.gif" alt="Buggy Mechanical GIF">
                    </div>
                    
                </div>
            </div>
            <!-- The original single-line h1 and p are now effectively hidden by CSS rules applied to .center-content children -->
        </div>

        <div class="state-left" id="stateLeft">
            <div class="side-wrapper">
                <h1>MECHANICAL ENGINEER</h1>
                <p class="moto">Building efficiency from precision and discipline.</p>
                <a href="/about" style="color: white; text-decoration: underline; margin-top: 20px; display: inline-block;">View Formal Profile ></a>
            </div>
            <div class="side-image-placeholder"></div>
        </div>

        <div class="state-right" id="stateRight">
            <div class="side-wrapper">
                <h1>INDUSTRY 4.0 EXPERT</h1>
                <p class="moto">Automating the future of intelligent manufacturing.</p>
                <a href="/portfolio" style="color: white; text-decoration: underline; margin-top: 20px; display: inline-block;">View Creative Portfolio></a>
            </div>
            <div class="side-image-placeholder"></div>
        </div>

    </section>

    <script>
        const hero = document.getElementById('heroSection');
        const center = document.getElementById('stateCenter');
        const left = document.getElementById('stateLeft');
        const right = document.getElementById('stateRight');
        
        // Define the center buffer size (e.g., 20% of the screen width/height)
        const CENTER_BUFFER = 0.20; 

        function handleMouseMove(e) {
            const rect = hero.getBoundingClientRect();
            const x = e.clientX - rect.left; // x position within the element
            const y = e.clientY - rect.top; // y position within the element
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            const bufferX = rect.width * CENTER_BUFFER;
            const bufferY = rect.height * CENTER_BUFFER;

            let currentState = 'center';

            if (x < centerX - bufferX) {
                // Mouse is far left
                currentState = 'left';
            } else if (x > centerX + bufferX) {
                // Mouse is far right
                currentState = 'right';
            } else {
                // Mouse is near the center
                currentState = 'center';
            }

            // Apply State Transitions
            if (currentState === 'center') {
                center.classList.remove('hidden');
                left.classList.remove('active');
                right.classList.remove('active');
            } else if (currentState === 'left') {
                center.classList.add('hidden');
                left.classList.add('active');
                right.classList.remove('active');
            } else if (currentState === 'right') {
                center.classList.add('hidden');
                left.classList.remove('active');
                right.classList.add('active');
            }
        }
        
        // Optional: Reset to center if the mouse leaves the hero section
        function handleMouseLeave() {
            center.classList.remove('hidden');
            left.classList.remove('active');
            right.classList.remove('active');
        }

        // Add event listeners
        hero.addEventListener('mousemove', handleMouseMove);
        hero.addEventListener('mouseleave', handleMouseLeave);
        
    </script>
</body>
</html>
