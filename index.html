<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muhammad Areeb Rizwan - Mechanical Engineer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden; 
        }

        /* Hero Section Container */
        .hero-section {
            height: 100vh;
            width: 100vw;
            position: relative;
            background-color: #333;
            overflow: hidden;
        }

        /* --- STATE-BASED CONTAINERS --- */

        /* 1. Center/Default State */
        .state-center {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('assets/images/background 1.png');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 30;
            transition: opacity 0.5s ease-in-out;
            opacity: 1;
        }
        
        /* 2. Left State (Formal) & 3. Right State (Creative) */
        .state-left, .state-right {
            position: absolute;
            top: 0;
            height: 100%;
            transition: width 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94), opacity 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            z-index: 40;
            opacity: 0;
        }

        .state-left {
            left: 0;
            width: 50%;
            background-image: url('assets/images/background 2.png');
            background-size: cover;
            background-position: center;
            justify-content: flex-start;
        }

        .state-right {
            right: 0;
            width: 50%;
            background-image: url('assets/images/background 3.png');
            background-size: cover;
            background-position: center;
            justify-content: flex-end;
        }
        
        /* --- CENTER STATE CONTENT --- */
        .center-content {
            z-index: 35;
            position: absolute; 
            top: 50%;
            left: 0; 
            transform: translateY(-50%); 
            width: 100%; 
            max-width: 100vw;
            padding: 0 5vw; 
            text-align: initial;
            box-sizing: border-box; 
        }
        
        /* LAYOUT: Flex container for Text and GIFs */
        .center-layout {
            display: flex;
            align-items: center; 
            justify-content: space-between; 
            gap: 30px; 
            width: 100%;
        }

        /* Text Block */
        .center-right-text {
            width: 40%;
            max-width: 500px;
            color: white;
            text-align: left; 
            text-shadow: 2px 2px 8px rgba(0,0,0,0.9);
        }

        .center-title-main { 
            font-size: 2.5rem; 
            font-weight: 900;
            line-height: 1.1;
            margin-bottom: 15px;
        }
        
        .center-title-main strong {
            color: #4CAF50;
            font-weight: 900;
        }

        /* Updated Motto/Slogan Styling - Subtle and Classic */
        .moto-container {
            margin-bottom: 25px;
        }

        .moto-slogan {
            font-size: 1.3rem;
            font-weight: 400;
            color: #e0e0e0; /* Soft light gray */
            font-style: italic;
            letter-spacing: 0.5px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
            margin: 0;
            display: block;
            text-align: left;
            line-height: 1.5;
        }

        .center-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 99%;
            background-image: url('assets/images/new15.png'); 
            background-size: cover; 
            background-repeat: no-repeat;
            background-position: center;
            z-index: 34;
        }

        /* CENTRAL GIFS POSITIONED OVER HANDS */
        .central-gifs-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 36; /* Above the center image but below text */
            pointer-events: none; /* Allow clicks to pass through to underlying elements */
        }

        .central-gif {
            position: absolute;
            width: 200px; /* Adjust size as needed */
            height: auto;
            object-fit: contain;
            transition: transform 0.3s ease;
            pointer-events: auto; /* Re-enable hover effects */
        }

        .central-gif:hover {
            transform: scale(1.05);
        }

        /* POSITION THE GIFS OVER YOUR HANDS */
        /* Adjust these coordinates to position over your hands */
        .gif-left-hand {
            top: 69%;   /* Adjust vertical position */
            left: 58%;  /* Adjust horizontal position - left hand */
        }

        .gif-right-hand {
            top: 69%;   /* Adjust vertical position */
            right: 60%; /* Adjust horizontal position - right hand */
        }

        /* LEFT/RIGHT STATE CONTENT */
        .side-wrapper {
            width: 80%;
            padding: 0 5%;
            text-align: left;
            position: relative;
            z-index: 45; 
        }
        .state-right .side-wrapper {
            text-align: right;
        }

        .side-wrapper h1 {
            font-size: 4rem;
            font-weight: 900;
            color: white;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.8);
            margin-bottom: 10px;
        }

        .side-wrapper p.moto {
            font-size: 1.5rem;
            font-style: italic;
            color: #ccc;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
        }

        /* Image Placeholder */
        .side-image-placeholder {
            position: absolute;
            top: 0;
            height: 100%;
            width: 50%; 
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: 39;
        }
        
        .state-left .side-image-placeholder {
            right: 0;
            background-image: url('assets/images/formal1.png'); 
        }

        .state-right .side-image-placeholder {
            left: 0;
            background-image: url('assets/images/new8.png'); 
        }

        /* ACTIVE STATE STYLES */
        .state-center.hidden {
            opacity: 0;
            z-index: 20; 
        }

        .state-left.active {
            width: 100%; 
            opacity: 1;
            z-index: 50;
            justify-content: flex-start; 
        }
        .state-left.active .side-image-placeholder {
            opacity: 1; 
        }
        
        .state-right.active {
            width: 100%; 
            opacity: 1;
            z-index: 50;
            justify-content: flex-end; 
        }
        .state-right.active .side-image-placeholder {
            opacity: 1; 
        }

        .state-left:not(.active) { opacity: 0; z-index: 40; }
        .state-right:not(.active) { opacity: 0; z-index: 40; }

        /* Mobile Responsive */
        @media (max-width: 1024px) {
            .center-layout {
                flex-direction: column;
                justify-content: center;
                text-align: center;
                gap: 15px;
            }
            .center-right-text {
                width: 100%;
                max-width: 100%;
                text-align: center;
                padding-top: 50px; 
            }
            
            .center-title-main {
                font-size: 2rem;
                margin-bottom: 10px;
            }

            .moto-container {
                margin-bottom: 15px;
            }

            .moto-slogan {
                font-size: 1.1rem;
                text-align: center;
            }

            /* Adjust central GIFs for mobile */
            .central-gif {
                width: 150px; /* Smaller on mobile */
            }

            .gif-left-hand {
                top: 40%;
                left: 20%;
            }

            .gif-right-hand {
                top: 40%;
                right: 20%;
            }

            .side-wrapper h1 {
                font-size: 3rem;
            }
            .side-wrapper p.moto {
                font-size: 1.2rem;
            }
        }

    </style>
</head>
<body>
    <section class="hero-section" id="heroSection">
        
        <div class="state-center" id="stateCenter">
            <div class="center-image"></div>
            
            <!-- CENTRAL GIFS POSITIONED OVER HANDS -->
            <div class="central-gifs-container">
                <img src="assets/images/buggy.gif" alt="Buggy Mechanical GIF" class="central-gif gif-left-hand" onerror="this.onerror=null; this.src='https://placehold.co/200x150/282c34/ffffff?text=Buggy+GIF+Missing'">
                <img src="assets/images/drone.gif" alt="Drone Mechanical GIF" class="central-gif gif-right-hand" onerror="this.onerror=null; this.src='https://placehold.co/200x150/282c34/ffffff?text=Drone+GIF+Missing'">
            </div>
            
            <div class="center-content">
                
                <!-- LAYOUT: Text on Left -->
                <div class="center-layout">
                    
                    <!-- Text (Visually on Left) -->
                    <div class="center-right-text">
                        <h1 class="center-title-main">I'm Muhammad Areeb Rizwan Siddiqui, a <strong>Mechanical Engineer</strong></h1>
                        <div class="moto-container">
                            <p class="moto-slogan">Discipline. Integrity. Innovation.</p>
                        </div>
                    </div>
                    
                    <!-- Empty div to maintain layout balance -->
                    <div style="width: 50%;"></div>
                    
                </div>
            </div>
        </div>

        <div class="state-left" id="stateLeft">
            <div class="side-wrapper">
                <h1>MECHANICAL ENGINEER</h1>
                <p class="moto">Building efficiency from precision and discipline.</p>
                <a href="/about" style="color: white; text-decoration: underline; margin-top: 20px; display: inline-block;">View Formal Profile ></a>
            </div>
            <div class="side-image-placeholder"></div>
        </div>

        <div class="state-right" id="stateRight">
            <div class="side-wrapper">
                <h1>INDUSTRY 4.0 EXPERT</h1>
                <p class="moto">Automating the future of intelligent manufacturing.</p>
                <a href="/portfolio" style="color: white; text-decoration: underline; margin-top: 20px; display: inline-block;">View Creative Portfolio></a>
            </div>
            <div class="side-image-placeholder"></div>
        </div>

    </section>

    <script>
        const hero = document.getElementById('heroSection');
        const center = document.getElementById('stateCenter');
        const left = document.getElementById('stateLeft');
        const right = document.getElementById('stateRight');
        
        const CENTER_BUFFER = 0.20; 

        function handleMouseMove(e) {
            const rect = hero.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const centerX = rect.width / 2;
            const bufferX = rect.width * CENTER_BUFFER;

            let currentState = 'center';

            if (x < centerX - bufferX) {
                currentState = 'left';
            } else if (x > centerX + bufferX) {
                currentState = 'right';
            } else {
                currentState = 'center';
            }

            if (currentState === 'center') {
                center.classList.remove('hidden');
                left.classList.remove('active');
                right.classList.remove('active');
            } else if (currentState === 'left') {
                center.classList.add('hidden');
                left.classList.add('active');
                right.classList.remove('active');
            } else if (currentState === 'right') {
                center.classList.add('hidden');
                left.classList.remove('active');
                right.classList.add('active');
            }
        }
        
        function handleMouseLeave() {
            center.classList.remove('hidden');
            left.classList.remove('active');
            right.classList.remove('active');
        }

        hero.addEventListener('mousemove', handleMouseMove);
        hero.addEventListener('mouseleave', handleMouseLeave);
        
    </script>
</body>
</html>
