<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Re-added for responsiveness -->
    <title>Muhammad Areeb Rizwan - Mechanical Engineer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden; 
        }

        /* Hero Section Container */
        .hero-section {
            height: 100vh;
            width: 100vw;
            position: relative;
            background-color: #333;
            overflow: hidden;
        }

        /* --- STATE-BASED CONTAINERS --- */

        /* 1. Center/Default State */
        .state-center {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('assets/images/background 1.png'); /* Center Background */
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 30;
            transition: opacity 0.5s ease-in-out;
            opacity: 1; /* Default state is visible */
        }
        
        /* 2. Left State (Formal) & 3. Right State (Creative) - These expand */
        .state-left, .state-right {
            position: absolute;
            top: 0;
            height: 100%;
            transition: width 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94), opacity 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            z-index: 40; /* Above center state */
            opacity: 0; /* Hidden by default */
        }

        /* Initial sizes for Left/Right states (visible only when center state fades) */
        .state-left {
            left: 0;
            width: 50%;
            background-image: url('assets/images/background 2.png'); /* Left Background */
            background-size: cover;
            background-position: center;
            justify-content: flex-start;
        }

        .state-right {
            right: 0;
            width: 50%;
            background-image: url('assets/images/background 3.png'); /* Right Background */
            background-size: cover;
            background-position: center;
            justify-content: flex-end;
        }
        
        /* --- CENTER STATE CONTENT --- */
        .center-content {
            z-index: 35;
            position: absolute; 
            top: 50%;
            left: 0; 
            transform: translateY(-50%); 
            width: 100%; 
            max-width: 100vw;
            padding: 0 5vw; 
            text-align: initial;
            box-sizing: border-box; 
        }
        
        /* NEW LAYOUT: Flex container for the Text (Left) and GIFs (Right) */
        .center-layout {
            display: flex;
            align-items: center; 
            justify-content: space-between; 
            gap: 30px; 
            width: 100%;
        }

        /* GIF Container (Visually on the Right) */
        .center-left-gifs {
            display: flex; 
            flex-direction: column; 
            gap: 10px; 
            width: 50%; 
            max-width: 675px; 
        }

        /* Individual GIF styling - Reduced size */
        .center-left-gifs img {
            width: 100%;
            max-width: 220px; 
            height: auto;
            object-fit: contain;
            transition: transform 0.3s ease;
            /* New: Ensure all images default to right alignment in the column */
            align-self: flex-end; 
        }

        /* Right-Aligned Staggered Effect */
        .center-left-gifs img:nth-child(odd) {
            /* Pushes odd images slightly inward from the far right edge of the column */
            margin-right: 30px; 
            margin-left: 0; 
        }

        .center-left-gifs img:nth-child(even) {
            /* Aligned exactly to the far right edge of the column */
            margin-right: 0; 
            margin-left: 0;
        }

        .center-left-gifs img:hover {
            transform: scale(1.05);
        }

        /* Text Block (Visually on the Left) */
        .center-right-text {
            width: 40%;
            max-width: 500px;
            color: white;
            text-align: left; 
            text-shadow: 2px 2px 8px rgba(0,0,0,0.9);
        }

        /* UPDATED: Font size decreased from 2.75rem to 2.5rem */
        .center-title-main { 
            font-size: 2.5rem; 
            font-weight: 900;
            line-height: 1.1;
            margin-bottom: 20px;
        }
        
        .center-title-main strong {
            color: #4CAF50; /* Highlight Mechanical Engineer */
            font-weight: 900;
        }

        /* Styling for the large text block */
        .center-text-statement {
            font-size: 1.8rem;
            font-weight: 500;
            line-height: 1.4;
            margin-bottom: 25px;
            display: block;
        }

        /* Hiding the original single-line title/subtitle elements */
        .center-content h1.center-title, .center-content p[class] {
            display: none !important; 
        }

        .center-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 99%;
            background-image: url('assets/images/new15.png'); 
            background-size: cover; 
            background-repeat: no-repeat;
            background-position: center;
            z-index: 34; /* Below the text */
        }

        /* CTA Button styling (Kept for reference, though element is removed) */
        .cta-button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.2rem;
            border-radius: 50px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .cta-button:hover {
            background-color: #388E3C;
            transform: translateY(-2px);
        }


        /* --- LEFT/RIGHT STATE CONTENT (FIXED) --- */
        .side-wrapper {
            width: 80%;
            padding: 0 5%;
            text-align: left;
            position: relative;
            z-index: 45; 
        }
        .state-right .side-wrapper {
            text-align: right;
        }

        .side-wrapper h1 {
            font-size: 4rem;
            font-weight: 900;
            color: white;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.8);
            margin-bottom: 10px;
        }

        .side-wrapper p.moto {
            font-size: 1.5rem;
            font-style: italic;
            color: #ccc;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
        }

        /* Image Placeholder on the opposite side (FIXED) */
        .side-image-placeholder {
            position: absolute;
            top: 0;
            height: 100%;
            width: 50%; 
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: 39; /* Below the text wrapper */
        }
        
        .state-left .side-image-placeholder {
            right: 0;
            background-image: url('assets/images/formal1.png'); 
        }

        .state-right .side-image-placeholder {
            left: 0;
            background-image: url('assets/images/new8.png'); 
        }

        /* --- ACTIVE STATE STYLES (FIXED) --- */

        .state-center.hidden {
            opacity: 0;
            z-index: 20; 
        }

        .state-left.active {
            width: 100%; 
            opacity: 1;
            z-index: 50;
            justify-content: flex-start; 
        }
        .state-left.active .side-image-placeholder {
            opacity: 1; 
        }
        
        .state-right.active {
            width: 100%; 
            opacity: 1;
            z-index: 50;
            justify-content: flex-end; 
        }
        .state-right.active .side-image-placeholder {
            opacity: 1; 
        }

        .state-left:not(.active) { opacity: 0; z-index: 40; }
        .state-right:not(.active) { opacity: 0; z-index: 40; }

        /* Ensuring mobile is considered (even if design is desktop focused) */
        @media (max-width: 1024px) {
            .center-layout {
                flex-direction: column;
                justify-content: center;
                text-align: center;
                gap: 15px;
            }
            .center-right-text, .center-left-gifs {
                width: 100%;
                max-width: 100%;
                text-align: center;
            }
            .center-left-gifs {
                padding-bottom: 50px; /* Give some space at the bottom */
            }

            .center-left-gifs img {
                max-width: 180px;
                align-self: center; /* Center them for mobile */
                margin: 5px 0 !important;
            }

            .center-right-text {
                 /* Push the text content down a bit to clear the top edge */
                padding-top: 50px; 
            }
            
            .center-title-main {
                font-size: 2rem;
                margin-bottom: 10px;
            }

            .center-text-statement {
                font-size: 1.2rem;
                margin-bottom: 15px;
            }

            .side-wrapper h1 {
                font-size: 3rem;
            }
            .side-wrapper p.moto {
                font-size: 1.2rem;
            }
        }

    </style>
</head>
<body>
    <section class="hero-section" id="heroSection">
        
        <div class="state-center" id="stateCenter">
            <div class="center-image"></div>
            <div class="center-content">
                
                <!-- LAYOUT: Text on Left, GIFs on Right -->
                <div class="center-layout">
                    
                    <!-- Text (Visually on Left) -->
                    <div class="center-right-text">
                        <h1 class="center-title-main">I'm Muhammad Areeb Rizwan Siddiqui, a <strong>Mechanical Engineer</strong></h1>
                        <p class="center-text-statement">
                            ready to create global impact.
                        </p>
                    </div>
                    
                    <!-- GIFs (Visually on Right) -->
                    <div class="center-left-gifs">
                        <img src="assets/images/drone.gif" alt="Drone Mechanical GIF" onerror="this.onerror=null; this.src='https://placehold.co/220x160/282c34/ffffff?text=Drone+GIF+Missing'">
                        <img src="assets/images/chevr.gif" alt="Chevron Mechanical GIF" onerror="this.onerror=null; this.src='https://placehold.co/220x160/282c34/ffffff?text=Chevron+GIF+Missing'">
                        <img src="assets/images/helii.gif" alt="Helicopter Mechanical GIF" onerror="this.onerror=null; this.src='https://placehold.co/220x160/282c34/ffffff?text=Heli+GIF+Missing'">
                        <img src="assets/images/buggy.gif" alt="Buggy Mechanical GIF" onerror="this.onerror=null; this.src='https://placehold.co/220x160/282c34/ffffff?text=Buggy+GIF+Missing'">
                    </div>
                    
                </div>
            </div>
            <!-- The original single-line h1 and p are now effectively hidden by CSS rules applied to .center-content children -->
        </div>

        <div class="state-left" id="stateLeft">
            <div class="side-wrapper">
                <h1>MECHANICAL ENGINEER</h1>
                <p class="moto">Building efficiency from precision and discipline.</p>
                <a href="/about" style="color: white; text-decoration: underline; margin-top: 20px; display: inline-block;">View Formal Profile ></a>
            </div>
            <div class="side-image-placeholder"></div>
        </div>

        <div class="state-right" id="stateRight">
            <div class="side-wrapper">
                <h1>INDUSTRY 4.0 EXPERT</h1>
                <p class="moto">Automating the future of intelligent manufacturing.</p>
                <a href="/portfolio" style="color: white; text-decoration: underline; margin-top: 20px; display: inline-block;">View Creative Portfolio></a>
            </div>
            <div class="side-image-placeholder"></div>
        </div>

    </section>

    <script>
        const hero = document.getElementById('heroSection');
        const center = document.getElementById('stateCenter');
        const left = document.getElementById('stateLeft');
        const right = document.getElementById('stateRight');
        
        // Define the center buffer size (e.g., 20% of the screen width/height)
        const CENTER_BUFFER = 0.20; 

        function handleMouseMove(e) {
            const rect = hero.getBoundingClientRect();
            const x = e.clientX - rect.left; // x position within the element
            // const y = e.clientY - rect.top; // y position within the element
            const centerX = rect.width / 2;
            // const centerY = rect.height / 2;
            const bufferX = rect.width * CENTER_BUFFER;
            // const bufferY = rect.height * CENTER_BUFFER; // Unused in original logic

            let currentState = 'center';

            if (x < centerX - bufferX) {
                // Mouse is far left
                currentState = 'left';
            } else if (x > centerX + bufferX) {
                // Mouse is far right
                currentState = 'right';
            } else {
                // Mouse is near the center
                currentState = 'center';
            }

            // Apply State Transitions
            if (currentState === 'center') {
                center.classList.remove('hidden');
                left.classList.remove('active');
                right.classList.remove('active');
            } else if (currentState === 'left') {
                center.classList.add('hidden');
                left.classList.add('active');
                right.classList.remove('active');
            } else if (currentState === 'right') {
                center.classList.add('hidden');
                left.classList.remove('active');
                right.classList.add('active');
            }
        }
        
        // Optional: Reset to center if the mouse leaves the hero section
        function handleMouseLeave() {
            center.classList.remove('hidden');
            left.classList.remove('active');
            right.classList.remove('active');
        }

        // Add event listeners
        hero.addEventListener('mousemove', handleMouseMove);
        hero.addEventListener('mouseleave', handleMouseLeave);
        
    </script>
</body>
</html>
